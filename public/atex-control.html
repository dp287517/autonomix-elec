<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>AutonomiX — Contrôle ATEX</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body{background:#f8f9fa}
    .card{border-radius:10px;box-shadow:0 4px 12px rgba(0,0,0,.05)}
    .brand{font-weight:700;letter-spacing:.5px}
    .sidebar{min-width:260px;max-width:260px}
    .chat-history{max-height:400px;overflow-y:auto}
  </style>
</head>
<body>
  <div class="container-fluid py-3">
    <h1 class="brand mb-4">Contrôle ATEX</h1>
    <ul class="nav nav-tabs" id="atexTabs" role="tablist">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#list">Liste</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#add">Ajouter</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#chat">Chat IA</button></li>
    </ul>

    <div class="tab-content mt-3">
      <!-- Liste -->
      <div class="tab-pane fade show active" id="list">
        <div class="card p-3">
          <div class="d-flex justify-content-between mb-2">
            <h5>Équipements</h5>
            <button id="btnReload" class="btn btn-sm btn-outline-primary"><i class="bi bi-arrow-repeat"></i> Recharger</button>
          </div>
          <div class="table-responsive">
            <table class="table table-sm table-striped align-middle">
              <thead>
                <tr>
                  <th>Composant</th>
                  <th>Type</th>
                  <th>Fournisseur</th>
                  <th>Zone Gaz</th>
                  <th>Zone Poussières</th>
                  <th>Marquage ATEX</th>
                  <th>Conformité</th>
                  <th>Risque</th>
                  <th>Photo</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="equipTable"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Ajouter -->
      <div class="tab-pane fade" id="add">
        <div class="card p-3">
          <h5>Ajouter / Éditer un équipement</h5>
          <form id="equipForm" class="row g-3">
            <input type="hidden" id="equipId">
            <div class="col-md-6">
              <label class="form-label">Composant</label>
              <input type="text" class="form-control" id="composant">
            </div>
            <div class="col-md-6">
              <label class="form-label">Type</label>
              <input type="text" class="form-control" id="type">
            </div>
            <div class="col-md-6">
              <label class="form-label">Fournisseur</label>
              <input type="text" class="form-control" id="fournisseur">
            </div>
            <div class="col-md-6">
              <label class="form-label">Identifiant</label>
              <input type="text" class="form-control" id="identifiant">
            </div>
            <div class="col-md-4">
              <label class="form-label">Zone Gaz</label>
              <input type="text" class="form-control" id="zone_gaz">
            </div>
            <div class="col-md-4">
              <label class="form-label">Zone Poussières</label>
              <input type="text" class="form-control" id="zone_poussieres">
            </div>
            <div class="col-md-4">
              <label class="form-label">Marquage ATEX</label>
              <input type="text" class="form-control" id="marquage_atex">
            </div>
            <div class="col-md-6">
              <label class="form-label">Secteur</label>
              <select id="secteur" class="form-select"></select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Photo</label>
              <input type="file" class="form-control" id="photo">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-success">Enregistrer</button>
              <button type="button" id="btnReset" class="btn btn-secondary">Réinitialiser</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Chat IA -->
      <div class="tab-pane fade" id="chat">
        <div class="row">
          <div class="col-md-3">
            <div class="card sidebar p-2">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h6 class="m-0">Historique</h6>
                <button id="btnClearAll" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
              </div>
              <div id="chatHistory" class="chat-history"></div>
            </div>
          </div>
          <div class="col-md-9">
            <div class="card p-3">
              <div id="chatOutput" class="mb-3"></div>
              <div class="input-group">
                <input type="text" id="chatInput" class="form-control" placeholder="Posez une question...">
                <button id="btnSend" class="btn btn-primary"><i class="bi bi-send"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/atex-control.core.js" defer></script>
</body>
</html>
