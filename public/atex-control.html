<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contrôle des Équipements ATEX</title>
  <link rel="stylesheet" href="app.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/atex-control.guard.js"></script>
  <script src="js/atex-control.ui.js"></script>
  <script src="js/atex-control.core.js"></script>
  <script src="js/atex-control.js"></script>
</head>
<body>
  <div class="container">
    <h1>Contrôle des Équipements ATEX</h1>
    <p>Inspecter, ajouter et suivre les conformités ATEX.</p>

    <nav>
      <button id="btn-list">Liste</button>
      <button id="btn-edit">Ajouter/Éditer</button>
      <button id="btn-chat">Chat IA</button>
      <button id="btn-import">Importer</button>
      <button id="btn-explanations">Explications</button>
    </nav>

    <section id="list-section">
      <h2>Filtres</h2>
      <form id="filter-form">
        <select id="filter-secteur">
          <option>Secteur</option>
          <!-- Loaded by JS -->
        </select>
        <input id="filter-batiment" placeholder="Bâtiment">
        <select id="filter-conformite">
          <option>Conformité</option>
          <option>Conforme</option>
          <option>Non Conforme</option>
        </select>
        <select id="filter-statut">
          <option>Statut</option>
          <option>En retard</option>
          <option>Aujourd’hui</option>
          <option>Bientôt</option>
          <option>OK</option>
        </select>
        <button type="button" id="filter-clear">Effacer</button>
        <button type="submit">Appliquer</button>
      </form>

      <h2>Liste des Équipements</h2>
      <button id="delete-selected">Supprimer sélection</button>
      <button id="sync">Sync</button>

      <table id="equipments-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Composant</th>
            <th>Secteur</th>
            <th>Bâtiment</th>
            <th>Local</th>
            <th>Zone G</th>
            <th>Zone D</th>
            <th>Conformité</th>
            <th>Statut</th>
            <th>Risque</th>
            <th>Dernière</th>
            <th>Prochaine</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Loaded by JS -->
        </tbody>
      </table>
    </section>

    <section id="edit-section">
      <form id="equipment-form">
        <select id="secteur" required>
          <option>Secteur</option>
          <!-- Loaded by JS -->
        </select>
        <input id="batiment" placeholder="Bâtiment">
        <input id="local" placeholder="Local">
        <select id="zone_gaz">
          <option>Zone ATEX (Gaz)</option>
          <option>0 (Gaz)</option>
          <option>1 (Gaz)</option>
          <option>2 (Gaz)</option>
        </select>
        <select id="zone_poussieres">
          <option>Zone ATEX (Poussières)</option>
          <option>20 (Poussières)</option>
          <option>21 (Poussières)</option>
          <option>22 (Poussières)</option>
        </select>
        <input id="composant" placeholder="Composant*" required>
        <input id="fabricant" placeholder="Fabricant*" required>
        <input id="type" placeholder="Type (référence)*" required>
        <input id="identifiant" placeholder="Identifiant">
        <input id="marquage_atex" placeholder="Marquage ATEX*" required>
        <input type="file" id="photo" accept="image/*">
        <input type="file" id="attachments" multiple>
        <input id="comments" placeholder="Comments">
        <input type="date" id="last_inspection_date" placeholder="Dernière inspection">
        <input type="number" id="frequence" placeholder="Fréquence (mois)" value="36">
        <button type="submit">Sauvegarder</button>
      </form>
    </section>

    <section id="chat-section">
      <!-- Chat IA UI -->
    </section>

    <section id="import-section">
      <input type="file" id="import-file" accept=".csv,.xlsx">
      <button id="import-btn">Importer</button>
    </section>

    <section id="explanations-section">
      <!-- Explications statiques -->
    </section>

    <!-- Modals (photo, delete, help IA, etc.) -->
    <div id="photo-modal">
      <!-- Ton modal photo -->
    </div>
    <div id="delete-modal">
      <!-- Ton modal delete -->
    </div>
    <div id="help-modal">
      <!-- Ton modal IA -->
    </div>
    <div id="att-viewer-modal">
      <!-- Viewer attachments -->
    </div>
  </div>
  © AutonomiX — Tous droits réservés
</body>
</html>
