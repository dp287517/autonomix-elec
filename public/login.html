<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>AutonomiX — Connexion</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> body{background:#0f172a;color:#fff}.card{border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.3)}.brand{font-weight:700;letter-spacing:.5px}</style>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height:100vh;">
  <div class="container" style="max-width:420px;">
    <div class="text-center mb-4">
      <h1 class="brand">AutonomiX</h1>
      <div class="text-secondary">Identifiez-vous pour accéder au tableau de bord</div>
    </div>
    <div class="card p-4 bg-white text-dark">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" type="email" class="form-control" placeholder="vous@domaine.com" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Mot de passe</label>
        <input id="password" type="password" class="form-control" placeholder="••••••••" required>
      </div>
      <div id="err" class="text-danger small mb-2" style="display:none;"></div>
      <button id="btn" class="btn btn-primary w-100">Se connecter</button>
      <div class="text-center mt-3">
        <a href="signup.html" class="small">Créer un compte</a>
      </div>
      <div class="text-center mt-3"><small>© AutonomiX</small></div>
    </div>
  </div>

<script>
const API = (window.API_BASE_URL || '') + '/api';
document.getElementById('btn').addEventListener('click', async () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const err = document.getElementById('err'); err.style.display='none'; err.textContent='';
  try{
    const r = await fetch(`${API}/login`, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email, password }) });
    const data = await r.json();
    if(!r.ok){ throw new Error(data.error || 'Connexion impossible'); }
    localStorage.setItem('autonomix_token', data.token);
    localStorage.setItem('autonomix_user', JSON.stringify(data.user || { email }));
    location.href = 'dashboard.html';
  }catch(e){ err.textContent = e.message; err.style.display='block'; }
});
</script>
</body>
</html>
