  <!-- Vue Gantt -->
  <div class="mb-10">
    <h2 class="text-2xl font-semibold mb-2">Timeline globale</h2>
    <select id="ganttFilter" class="text-black p-2 rounded mb-2" onchange="loadProjects()">
      <option value="3">3 mois</option>
      <option value="6">6 mois</option>
      <option value="12" selected>12 mois</option>
    </select>
    <div id="globalGantt" class="bg-white rounded text-black"></div>
  </div>

  <!-- Modale Détail Projet -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2 class="text-xl font-semibold mb-4">Détails du projet</h2>
      <div id="modalContent"></div>
      <button onclick="closeModal()" class="mt-4 bg-red-600 px-4 py-2 rounded">Fermer</button>
    </div>
  </div>

  <script>
    let allProjects = [];

    async function loadProjects() {
      const res = await fetch('/api/projects');
      const projects = await res.json();
      allProjects = projects;

      const statusFilter = document.getElementById('filterStatus').value;
      const min = parseFloat(document.getElementById('minBudget').value) || 0;
      const max = parseFloat(document.getElementById('maxBudget').value) || Infinity;

      const filtered = projects.filter(p => {
        const matchStatus = !statusFilter || p.status === statusFilter;
        const matchBudget = (p.budget_total >= min && p.budget_total <= max);
        return matchStatus && matchBudget;
      });

      const tbody = document.getElementById('projectTable');
      tbody.innerHTML = '';
      filtered.forEach(p => {
        const row = document.createElement('tr');
        row.className = 'hover:bg-gray-800';
        row.innerHTML = `
          <td class="p-3">${p.name}</td>
          <td class="p-3">${p.status}</td>
          <td class="p-3">\${p.budget_spent || 0} / \${p.budget_total || 0} €</td>
          <td class="p-3 space-x-2">
            <button class="bg-indigo-600 px-2 py-1 rounded" onclick="viewProject(${p.id})">Voir</button>
            <button class="bg-yellow-500 px-2 py-1 rounded" onclick="duplicateProject(${p.id})">Dupliquer</button>
            <button class="bg-red-600 px-2 py-1 rounded" onclick="deleteProject(${p.id})">Supprimer</button>
          </td>
        `;
        tbody.appendChild(row);
      });

      // Gantt
      const ganttScope = parseInt(document.getElementById('ganttFilter').value);
      const today = new Date();
      const end = new Date();
      end.setMonth(today.getMonth() + ganttScope);
      const ganttTasks = filtered.flatMap(p => (p.gantt_data?.tasks || []).map(t => ({
        ...t,
        name: `${p.name} - ${t.name}`,
        start: t.start,
        end: t.end
      }))).filter(t => new Date(t.start) < end);

      document.getElementById('globalGantt').innerHTML = '';
      new Gantt('#globalGantt', ganttTasks, { view_mode: 'Month', language: 'fr' });
    }

    async function duplicateProject(id) {
      const project = allProjects.find(p => p.id === id);
      if (!project) return;
      const copy = { ...project, name: `${project.name} (copie)` };
      delete copy.id;
      const res = await fetch('/api/projects', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(copy)
      });
      await res.json();
      loadProjects();
    }

    async function deleteProject(id) {
      if (confirm('Supprimer ce projet ?')) {
        await fetch(`/api/projects/${id}`, { method: 'DELETE' });
        loadProjects();
      }
    }

    async function viewProject(id) {
      const project = allProjects.find(p => p.id === id);
      if (!project) return;
      document.getElementById('modalContent').innerHTML = `
        <p><strong>Nom:</strong> ${project.name}</p>
        <p><strong>Status:</strong> ${project.status}</p>
        <p><strong>Description:</strong> ${project.description || 'Aucune'}</p>
        <p><strong>WBS:</strong> ${project.wbs_number || '-'}</p>
        <p><strong>Budget:</strong> ${project.budget_spent || 0} / ${project.budget_total || 0} €</p>
        <p><strong>PO:</strong> ${project.po_requests?.map(p => p.url).join(', ') || '-'}</p>
        <p><strong>Devis:</strong> ${project.quotes?.map(q => q.id + ' (' + q.montant + '€)').join(', ') || '-'}</p>
        <p><strong>Pièces jointes:</strong> ${project.attachments?.map(a => a.filename).join(', ') || '-'}</p>
      `;
      document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }

    loadProjects();
  </script>
<script>
function startProjectCreation() {
  const name = prompt('Nom du projet :');
  if (!name) return;
  const newProject = {
    name,
    status: 'En cours',
    business_case_approved: false,
    pip_approved: false,
    wbs_created: false,
    budget_total: 0,
    budget_spent: 0,
    po_requests: [],
    quotes: [],
    attachments: [],
    gantt_data: { tasks: [] }
  };
  fetch('/api/projects', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(newProject)
  }).then(res => res.json())
    .then(() => loadProjects())
    .catch(err => alert('Erreur création : ' + err.message));
}
</script>
