<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>AutonomiX — Inscription</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> body{background:#0f172a;color:#fff}.card{border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.3)}.brand{font-weight:700;letter-spacing:.5px}</style>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height:100vh;">
  <div class="container" style="max-width:460px;">
    <div class="text-center mb-4">
      <h1 class="brand">AutonomiX</h1>
      <div class="text-secondary">Créez votre compte</div>
    </div>
    <div class="card p-4 bg-white text-dark">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" type="email" class="form-control" placeholder="vous@domaine.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mot de passe</label>
        <input id="password" type="password" class="form-control" placeholder="••••••••" required>
        <div class="form-text">8 caractères mini, idéalement une majuscule et un chiffre.</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirmer le mot de passe</label>
        <input id="confirm" type="password" class="form-control" placeholder="••••••••" required>
      </div>
      <div id="msg" class="small mb-2"></div>
      <button id="btnSignup" class="btn btn-success w-100">Créer le compte</button>
      <div class="text-center mt-3"><a href="login.html" class="small">Déjà un compte ? Se connecter</a></div>
    </div>
  </div>

<script>
const API = (window.API_BASE_URL || '') + '/api';
document.getElementById('btnSignup').addEventListener('click', async () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const confirm = document.getElementById('confirm').value;
  const msg = document.getElementById('msg');
  msg.className='small'; msg.textContent='';

  if(!email || !password || !confirm){
    msg.classList.add('text-danger');
    msg.textContent='Champs requis.';
    return;
  }
  if(password !== confirm){
    msg.classList.add('text-danger');
    msg.textContent='Mots de passe différents.';
    return;
  }

  try{
    const r = await fetch(`${API}/register`, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ email, password })
    });

    // Tente de lire la payload JSON (peut échouer si 500 sans JSON)
    let data = {};
    try{ data = await r.json(); } catch {}

    if(!r.ok){
      // Cas connu: email déjà utilisé (ton backend renvoie 409 + { error: 'email_exists' }):contentReference[oaicite:2]{index=2}
      if (r.status === 409 || data.error === 'email_exists') {
        msg.classList.add('text-danger');
        msg.innerHTML = `Cet email est déjà utilisé. <a href="login.html">Se connecter</a>`;
        return;
      }
      // Fallback générique avec message lisible
      const tech = (data && data.error) ? String(data.error) : 'server_error';
      msg.classList.add('text-danger');
      msg.textContent = `Inscription impossible (${tech}). Réessaie dans un instant.`;
      return;
    }

    // Succès
    msg.classList.remove('text-danger'); msg.classList.add('text-success');
    msg.textContent='Compte créé ! Redirection…';
    setTimeout(()=> location.href='login.html', 800);

  }catch(e){
    msg.classList.add('text-danger');
    msg.textContent='Inscription impossible (réseau). Vérifie ta connexion et réessaie.';
  }
});
</script>
</body>
</html>
