<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>AutonomiX — Inscription</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> body{background:#0f172a;color:#fff}.card{border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.3)}.brand{font-weight:700;letter-spacing:.5px}</style>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height:100vh;">
  <div class="container" style="max-width:460px;">
    <div class="text-center mb-4">
      <h1 class="brand">AutonomiX</h1>
      <div class="text-secondary">Créez votre compte</div>
    </div>
    <div class="card p-4 bg-white text-dark">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" type="email" class="form-control" placeholder="vous@domaine.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mot de passe</label>
        <input id="password" type="password" class="form-control" placeholder="••••••••" required>
        <div class="form-text">8 caractères mini, idéalement une majuscule et un chiffre.</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirmer le mot de passe</label>
        <input id="confirm" type="password" class="form-control" placeholder="••••••••" required>
      </div>
      <div id="msg" class="small mb-2"></div>
      <button id="btnSignup" class="btn btn-success w-100">Créer le compte</button>
      <div class="text-center mt-3"><a href="login.html" class="small">Déjà un compte ? Se connecter</a></div>
    </div>
  </div>

  <script src="/js/signup.js" defer></script>
</body>
</html>
