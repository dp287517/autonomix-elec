<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>AutonomiX — Abonnement ATEX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/app.css" rel="stylesheet">
</head>
<body>

<header class="header">
  <div class="header-inner">
    <div class="brand">
      <span class="brand-badge">AutonomiX</span>
      <span>Abonnement ATEX</span>
    </div>
    <div style="flex:1"></div>
    <a href="dashboard.html" class="btn">Retour au dashboard</a>
  </div>
</header>

<main class="container">

  <!-- Statut -->
  <section class="card" style="margin-bottom:16px;">
    <div class="card-body" style="display:flex; align-items:center; gap:12px; flex-wrap:wrap;">
      <div style="flex:1 1 260px;">
        <h3 class="card-title" style="margin-bottom:2px;">Votre abonnement</h3>
        <p id="currentLicenseText" class="card-sub" style="margin:0;">Licence actuelle : chargement…</p>
      </div>
      <span id="ownersBadge" class="badge">Owners: …</span>
    </div>
  </section>

  <!-- Plans -->
  <section class="grid cols-3" style="margin-bottom:20px;">
    <div class="plan">
      <div class="card-title">Free</div>
      <div class="price">0 €</div>
      <p class="plan-feat">ATEX Control</p>
      <button id="btn-tier-free" class="btn btn-primary">Choisir Free</button>
    </div>

    <div class="plan">
      <div class="card-title">Personal</div>
      <div class="price">29 €</div>
      <p class="plan-feat">ATEX Control, EPD</p>
      <button id="btn-tier-personal" class="btn btn-primary">Choisir Personal</button>
    </div>

    <div class="plan">
      <div class="card-title">Pro</div>
      <div class="price">39 €</div>
      <p class="plan-feat">ATEX Control, EPD, IS Loop</p>
      <button id="btn-tier-pro" class="btn btn-primary">Choisir Pro</button>
    </div>
  </section>

  <!-- Membres & Sièges -->
  <section class="card">
    <div class="card-body">
      <div style="display:flex; align-items:center; gap:8px; justify-content:space-between; flex-wrap: wrap;">
        <div>
          <div class="card-title" style="margin-bottom:4px;">Membres & sièges</div>
          <p id="seatsSummary" class="card-sub" style="margin:0;">Chargement…</p>
        </div>

        <!-- Form invite -->
        <div style="display:flex; gap:8px; align-items:center;">
          <input id="inviteEmail" class="input" type="email" placeholder="email@domaine.com" style="min-width:260px;">
          <select id="inviteRole" class="select">
            <option value="member">Membre</option>
            <option value="admin">Admin</option>
          </select>
          <button id="inviteBtn" class="btn btn-primary">Inviter</button>
        </div>
      </div>

      <div id="membersList" style="margin-top:12px;"></div>
    </div>
  </section>

</main>

<!-- Modale générique (pour confirmations si besoin) -->
<div id="modal-confirm" class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="modal" role="document">
    <div class="modal-head">Confirmer</div>
    <div class="modal-body">Êtes-vous sûr ?</div>
    <div class="modal-foot">
      <button class="btn" data-cancel>Annuler</button>
      <button class="btn btn-danger" data-ok>Confirmer</button>
    </div>
  </div>
</div>

<script>window.API_BASE_URL = '';</script>
<script src="js/boot.js"></script>
<script src="js/ui.js"></script>
<script src="js/subscription_atex.js"></script>
</body>
</html>
