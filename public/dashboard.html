<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutonomiX — Tableau de bord</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0b0c0f; --card: #111318; --muted: #a3a3a3; --ring: rgba(255,255,255,.1);
      --glass: rgba(255,255,255,.06); --accent: #5ac8fa; --accent-2: #64d2ff; --radius: 22px;
    }
    *{ box-sizing: border-box; } html, body{ height:100%; }
    body{
      background: radial-gradient(1200px 800px at 10% -10%, rgba(90,200,250,.18), transparent 55%),
                  radial-gradient(900px 600px at 100% 10%, rgba(175,82,222,.12), transparent 45%),
                  var(--bg);
      color:#e7e7e7; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .topbar{ backdrop-filter:saturate(180%) blur(20px); background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
             border-bottom:1px solid var(--ring); position:sticky; top:0; z-index:10; }
    .brand{ letter-spacing:.3px; font-weight:700; }
    .apps{ display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap:18px; }
    .app-card{ position:relative; background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
               border:1px solid var(--ring); border-radius:var(--radius); padding:18px; cursor:pointer;
               box-shadow:0 30px 60px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.02);
               transition: transform .2s ease, box-shadow .2s ease, background .2s ease; }
    .app-card:hover{ transform:translateY(-2px); box-shadow:0 40px 80px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.03);
                     background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03)); }
    .app-head{ display:flex; align-items:center; gap:14px; }
    .app-icon{ width:48px; height:48px; display:grid; place-items:center; border-radius:14px; background:var(--glass); border:1px solid var(--ring); }
    .app-title{ font-weight:600; font-size:17px; }
    .app-sub{ color:var(--muted); font-size:13px; }
    .chip{ display:inline-flex; align-items:center; gap:8px; padding:6px 10px; font-size:12px; border-radius:999px; border:1px solid var(--ring); background:var(--glass); color:#d6d6d6; }
    .tag{ color:#c0c0c0; font-size:12px; }
    .section{ margin:28px 0 16px; }
    .section h2{ font-size:20px; font-weight:700; margin:0 0 6px; }
    .section p{ color:var(--muted); margin:0; }
    .grid-min{ display:grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap:12px; }
    .mini{ background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02)); border:1px solid var(--ring); border-radius:16px; padding:12px; cursor:pointer; transition:transform .2s ease; }
    .mini:hover{ transform:translateY(-2px); }
    .divider{ height:1px; background:var(--ring); margin:16px 0; }
    .footer{ color:#9ca3af; font-size:12px; margin:24px 0; }
    .ico{ width:22px; height:22px; } .ico-lg{ width:26px; height:26px; } .opacity-70{ opacity:.7; }
    .btn-outline{ border:1px solid var(--ring); background:var(--glass); color:#e7e7e7; border-radius:12px; padding:8px 12px; }
    .btn-outline:hover{ border-color:rgba(255,255,255,.18); }
    a, a:visited{ color:var(--accent); text-decoration:none; } a:hover{ color:var(--accent-2); }
    #atexSubCards{ display:none; }
    .locked{ opacity: .6; position: relative; }
  </style>
</head>
<body>
  <header class="topbar py-3">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-3">
        <div class="brand">AutonomiX</div>
        <span class="chip">Tableau de bord</span>
      </div>
      <div class="d-flex align-items-center gap-3">
        <span id="userEmail" class="opacity-70 small"></span>
        <button id="logoutBtn" class="btn-outline">Se déconnecter</button>
      </div>
    </div>
  </header>

  <main class="container py-4">
    <section class="section">
      <h2>Suggestions intelligentes</h2>
      <p id="smartLine">Personnalisées selon tes usages récents.</p>
      <div id="smartShortcuts" class="grid-min mt-2"></div>
    </section>

    <div class="divider"></div>

    <section class="section">
      <h2>Applications</h2>
      <p class="opacity-70">Clique sur une carte pour ouvrir l’application correspondante.</p>

      <div class="apps mt-2">
        <!-- CARD PRINCIPALE ATEX -->
        <article class="app-card" data-app="ATEX" id="cardATEX">
          <div class="app-head">
            <div class="app-icon">
              <svg class="ico-lg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2l9 4v6c0 5-4 9-9 9s-9-4-9-9V6l9-4z"/><path d="M9 12l2 2 4-4"/>
              </svg>
            </div>
            <div>
              <div class="app-title">ATEX (Suite)</div>
              <div class="app-sub">Contrôle, EPD, Boucles Exi</div>
            </div>
          </div>
          <div class="mt-3 d-flex align-items-center gap-2 flex-wrap">
            <span class="tag">Suite: ATEX</span>
            <span class="chip" id="chipAtexLicense">Licence: …</span>
            <span class="chip" id="chipAtexUsage" data-chip="usage">0 lancement</span>
            <!-- le lien "Gérer l’abonnement" est volontairement retiré de l'entête -->
          </div>
        </article>
      </div>

      <!-- SOUS-CARDS ATEX -->
      <div class="apps mt-2" id="atexSubCards"></div>
    </section>

    <div class="footer">© AutonomiX</div>
  </main>

  <script>window.API_BASE_URL = window.API_BASE_URL || '';</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/dashboard.js" defer></script>
</body>
</html>
